<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24年春 アンケート</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <p class="text-center"><font size="6"><b>【24年春 アンケート】</font></b></p>
    <p class="text-center">アンケートに回答した組合員全員に景品をプレゼント！</p>
    <p class="text-center">※景品は5月頃配布予定（一人一回答まで）</p>
    <form class="w-75 mx-auto">
        <p class="mt-3">１，所属分会</p>
        <p class="mt-n1">　　※わからない場合は【わからない】を選択</p>
        
         <select name="pref">
           <option value="">所属分会</option>
           <option value="白神">白神</option>
           <option value="大久保">大久保</option>
           <option value="栄和">栄和</option>
           <option value="さくら草">さくら草</option>
           <option value="土合">土合</option>
           <option value="田島">田島</option>
           <option value="うらわ">うらわ</option>
           <option value="浦和北">浦和北</option>
           <option value="木崎">木崎</option>
           <option value="大谷口">大谷口</option>
           <option value="二十三夜">二十三夜</option>
           <option value="南浦和">南浦和</option>
           <option value="文蔵">文蔵</option>
           <option value="別所">別所</option>
           <option value="辻">辻</option>
           <option value="武蔵浦和">武蔵浦和</option>
           <option value="西浦和">西浦和</option>
           <option value="三室">三室</option>
           <option value="中尾">中尾</option>
           <option value="見沼">見沼</option>
           <option value="東浦和">東浦和</option>
           <option value="美園">美園</option>
           <option value="よの">よの</option>
           <option value="中央">中央</option>
           <option value="【わからない】">【わからない】</option>
           </select>
           <br><br>
           <hr>
         </div>

         <p class="mt-3">２，氏名（漢字フルネーム）</p>
         <div>
            <input class="form-control w-100 mt-1" name="氏名" required>
            <br><br>
            <hr>
         </div>
         <div>
         <p class="mt-3"　required>３，主な現場を選択</p>
         <input id="radio-a" type="radio" name="現場" value="ゼネコン" checked><label for="radio-a">ゼネコン</label>
         <input id="radio-b" type="radio" name="現場" value="大手ハウスメーカー"><label for="radio-b">大手ハウスメーカー</label>
         <input id="radio-c" type="radio" name="現場" value="その他" checked><label for="radio-c">その他</label>
         <br><br>
         <hr>
         </div>
         <p class="mt-3">４，仕事の悩みや困っていることはありますか？</p>
         <p class="mt-n1">　　（例）不払いにあっている、現場のトイレが少ない など</p>
         <div>
            <input class="form-control w-100 mt-1" name="悩み" required>
            <br><br>
            <hr>
         </div>
         <p></p>
         <div>
         <p class="mt-n1">５，現在、組合員を増やすキャンペーン【拡大月間】を行っています</p>
         <p class="mt-3"　required>　　埼玉土建に紹介できる未加入の仲間・知り合いが・・・</p>
         <input id="radio-d" type="radio" name="対象者" value="いるよ！" checked><label for="radio-d">いるよ！</label>
         <input id="radio-e" type="radio" name="対象者" value="今はいないけど探してみる！"><label for="radio-e">今はいないけど探してみる！</label>
         <br><br>
         <hr>
         </div>
       
        <input type="submit" class="mt-4 btn btn-primary" value="回答する">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "2003290151-MN2qj47P";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const name    = $('input[name="name"]').val();
                const bangou = $('input[name="bangou"]').val();
                const temperature  = $('input[name="temperature"]').val();
                const shushoujou  = $('input[name="shushoujou"]').val();
                const family = $('input[name="family"]').val();
                const msg = `${name}\n${bangou}\n${temperature}\n${shushoujou}\n${family}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
